<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Header</title>
  <style>
    header {
      background-color: #333333;
      color: white;
      text-align: center;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      display: flex;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-placeholder.png" alt="Logo" style="height: 50px;">
    <nav>
      <a href="#home">Link1</a>
      <a href="#about">Link2</a>
      <a href="#contact">Link3</a>
    </nav>
  </header>
</body>
</html>
